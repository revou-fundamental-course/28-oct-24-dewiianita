<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css\styles.css"
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <form>
            <label for="jenis-kelamin">Jenis Kelamin:</label><br>
            <input type="radio" id="pria" name="jenis-kelamin" value="pria">
            <label for="pria">Pria</label>
            <input type="radio" id="wanita" name="jenis-kelamin" value="wanita">
            <label for="wanita">Wanita</label><br>
            <label for="berat-badan">Berat Badan (kg):</label><br>
            <input type="number" id="berat-badan" name="berat-badan"><br>
            <label for="usia">Usia (tahun):</label><br>
            <input type="number" id="usia" name="usia"><br>
            <label for="tinggi-badan">Tinggi Badan (cm):</label><br>
            <input type="number" id="tinggi-badan" name="tinggi-badan"><br>
            <p></p>
            <button type="button" onclick="hitungBMI()">Hitung BMI</button>
            <button type="reset">Reset</button>
        </form>
    
        <div id="hasil"></div>
    </div>
</body>
</html>
